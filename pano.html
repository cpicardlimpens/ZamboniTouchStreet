<html>

<head>

<body>
    <div id="modals"></div>

    <!-- panorama image -->
    <div id="panorama" class="panorama">
        <img src="images/panorama-bologna2.jpg" usemap="#panomap">
    </div>
    <map class="panomap" name="panomap">
        <!-- <area shape="rect" coords="0,0,82,126" href="sun.htm" alt="Sun"> -->
        <area shape="circle" coords="100,100,100" href="#pi01" data-target="#pi01" alt="pi01">
        <area shape="circle" coords="4000,1000,100" href="#pi02" data-target="#pi02" alt="pi02">
        <area shape="circle" coords="8000,1000,100" href="#pi03" data-target="#pi03" alt="pi03">
    </map>
    <div id="interest_points">
        
    </div>
    <!-- close button -->
    <div style="position:fixed; right: 5px; top :-5px">
        <div style="font-size:30px; font-family:Verdana,sans-serif">
            <a href="map.html" style="color:black; text-shadow: rgba(0,0,0,0.8);">X</a>
        </div>
    </div>
    
    <!-- info modal container -->
    <div style="position:fixed; left: 5px; bottom :10px">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="font-style: italic;">i</button>
    </div>

    <script>
        window.jQuery || document.write('<script src="bootstrap/assets/js/vendor/jquery.min.js"><\/script>')

    <script src="pano.js"></script>
